<!doctype html>
<html lang="en-US" prefix="og: http://ogp.me/ns#">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CLEAN MARKUP = GOOD KARMA.
      Hi source code lover,

      you're a curious person and a fast learner ;)
      Let's make something beautiful together. Contribute on Github:
      https://github.com/webslides/webslides

      Thanks,

    <!-- SEO -->
    <title>Page not found (404) - Still I Run</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,700,700i%7CMaitree:200,300,400,600,700&amp;subset=latin-ext" rel="stylesheet">

    <!-- CSS Base -->
    <link rel="stylesheet" type='text/css' media='all' href="../shared/css/webslides.css">

    <!-- CSS Colors -->
    <link rel="stylesheet" type='text/css' media='all' href="../shared/css/colors.css">

    <!-- Optional - CSS SVG Icons (Font Awesome) -->
    <link rel="stylesheet" type='text/css' media='all' href="../shared/css/svg-icons.css">


    <!-- FAVICONS -->

    <link rel="shortcut icon" sizes="32x32" href="../shared/images/favicons/favicon-32.png">

    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#333333">

  <body>
    <header role="banner">
      <nav role="navigation">
        <p class="logo"><a href="index.html" title="Still I Run">Still I Run</a></p>
        <ul>
          <li class="facebook">
            <a rel="external" href="https://facebook.com/stillirun" title="Facebook">
              <svg class="fa-facebook">
                <use xlink:href="#fa-facebook"></use>
              </svg>
              <em>/StillIRun</em>
            </a>
          </li>
          <li class="instagram">
            <a rel="external" href="https://instagram.com/stillirun" title="Instagram">

              </svg>
              <em>@StillIRun</em>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main role="main">
      <section class="aligncenter">
        <div class="wrap">
          <h1>Page not found!</h1>
          <p class="text-symbols">* * *</p>
          <p>Please check your URL or <a href="index.html">return to the Home Page</a>.</p>
        </div>
        <!-- end .wrap -->
      </section>
      <!-- end section -->
    </main>
    <!-- end main -->

    <!-- svg-icons.js is optional (fontastic.me - Font Awesome as svg icons) -->
    <script defer src="../shared/js/svg-icons.js"></script>

  </body>
